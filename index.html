                <img onclick="resp_overlay(event)" src="./img/rhodes-2088130_1280.jpg" alt="rhodes">
                <img onclick="resp_overlay(event)" src="./img/santorin-1700274_1280.jpg" alt="santorin">
                <img onclick="resp_overlay(event)" src="./img/santorin-1788606_1280.jpg" alt="santorin">

                <img onclick="resp_overlay(event)" src="./img/santorini-86815_1280.jpg" alt="santorin">
                <img onclick="resp_overlay(event)" src="./img/zakynthos-1583095_1280.jpg" alt="zakynthos">

    </main>
    </div>

    </div>

    <footer>

    </footer>

</html>
